apiVersion: v1
kind: ServiceAccount
metadata:
  name: rockbot-scripts-manager
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "rockbot.labels" . | nindent 4 }}
    app.kubernetes.io/component: scripts-manager
# The Script Manager needs the token to authenticate against the Kubernetes API
# when creating and monitoring ephemeral script pods in the rockbot-scripts namespace.
automountServiceAccountToken: true
