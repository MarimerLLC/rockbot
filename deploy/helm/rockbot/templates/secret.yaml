{{- if .Values.secrets.create }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "rockbot.fullname" . }}-secrets
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "rockbot.labels" . | nindent 4 }}
type: Opaque
stringData:
  AzureAI__Endpoint: {{ required "secrets.azureAI.endpoint is required" .Values.secrets.azureAI.endpoint | quote }}
  AzureAI__Key: {{ required "secrets.azureAI.key is required" .Values.secrets.azureAI.key | quote }}
  AzureAI__DeploymentName: {{ required "secrets.azureAI.deploymentName is required" .Values.secrets.azureAI.deploymentName | quote }}
  WebTools__ApiKey: {{ required "secrets.webTools.apiKey is required" .Values.secrets.webTools.apiKey | quote }}
  RabbitMq__Password: {{ required "secrets.rabbitmq.password is required" .Values.secrets.rabbitmq.password | quote }}
{{- end }}
