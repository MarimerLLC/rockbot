apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "rockbot.fullname" . }}-blazor
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "rockbot.labels" . | nindent 4 }}
    app.kubernetes.io/component: blazor
spec:
  replicas: {{ .Values.blazor.replicaCount }}
  selector:
    matchLabels:
      app: rockbot-blazor
      {{- include "rockbot.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        app: rockbot-blazor
        {{- include "rockbot.labels" . | nindent 8 }}
        {{- include "rockbot.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: blazor
    spec:
      containers:
        - name: blazor
          image: {{ .Values.blazor.image.repository }}:{{ .Values.blazor.image.tag }}
          imagePullPolicy: {{ .Values.imagePullPolicy }}
          ports:
            - name: http
              containerPort: 8080
          # Blazor only needs RabbitMQ config â€” pull specific keys rather than
          # the whole agent ConfigMap to keep the pod's env minimal.
          env:
            - name: RabbitMq__HostName
              valueFrom:
                configMapKeyRef:
                  name: {{ include "rockbot.configmapName" . }}
                  key: RabbitMq__HostName
            - name: RabbitMq__Port
              valueFrom:
                configMapKeyRef:
                  name: {{ include "rockbot.configmapName" . }}
                  key: RabbitMq__Port
            - name: RabbitMq__UserName
              valueFrom:
                configMapKeyRef:
                  name: {{ include "rockbot.configmapName" . }}
                  key: RabbitMq__UserName
            - name: RabbitMq__VirtualHost
              valueFrom:
                configMapKeyRef:
                  name: {{ include "rockbot.configmapName" . }}
                  key: RabbitMq__VirtualHost
            - name: RabbitMq__Password
              valueFrom:
                secretKeyRef:
                  name: {{ include "rockbot.secretName" . }}
                  key: RabbitMq__Password
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 15
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
          resources:
            {{- toYaml .Values.blazor.resources | nindent 12 }}
