{{- if .Values.todoappMcp.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "rockbot.fullname" . }}-todoapp-mcp
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "rockbot.labels" . | nindent 4 }}
    app.kubernetes.io/component: todoapp-mcp
spec:
  replicas: {{ .Values.todoappMcp.replicaCount }}
  selector:
    matchLabels:
      app: rockbot-todoapp-mcp
      {{- include "rockbot.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        app: rockbot-todoapp-mcp
        {{- include "rockbot.labels" . | nindent 8 }}
        {{- include "rockbot.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: todoapp-mcp
    spec:
      containers:
        - name: todoapp-mcp
          image: {{ .Values.todoappMcp.image.repository }}:{{ .Values.todoappMcp.image.tag }}
          imagePullPolicy: {{ .Values.imagePullPolicy }}
          ports:
            - name: http
              containerPort: 8080
          volumeMounts:
            - name: data
              mountPath: /data
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 15
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            {{- toYaml .Values.todoappMcp.resources | nindent 12 }}
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: {{ include "rockbot.fullname" . }}-todoapp-mcp-data
{{- end }}
