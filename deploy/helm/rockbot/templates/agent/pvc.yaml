{{- if not (lookup "v1" "PersistentVolumeClaim" .Values.namespace (include "rockbot.agentPvcName" .)) }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "rockbot.agentPvcName" . }}
  namespace: {{ .Values.namespace }}
  annotations:
    # Helm will not delete this PVC on uninstall â€” stateful agent data must
    # survive chart upgrades and releases.
    helm.sh/resource-policy: keep
  labels:
    {{- include "rockbot.labels" . | nindent 4 }}
    app.kubernetes.io/component: agent
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: {{ .Values.storage.storageClass }}
  resources:
    requests:
      storage: {{ .Values.storage.agentDataSize }}
{{- end }}
