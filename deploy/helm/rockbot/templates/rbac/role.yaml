# Role lives in the scripts namespace â€” grants only the minimum permissions
# needed to create and manage ephemeral Python execution pods.
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: rockbot-script-runner
  namespace: {{ .Values.scripts.namespace }}
  labels:
    {{- include "rockbot.labels" . | nindent 4 }}
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["create", "get", "list", "watch", "delete"]
  - apiGroups: [""]
    resources: ["pods/log", "pods/status"]
    verbs: ["get"]
