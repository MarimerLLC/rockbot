# Binds the agent's ServiceAccount (in namespace: rockbot) to the
# rockbot-script-runner Role (in namespace: rockbot-scripts).
# Cross-namespace binding is intentional â€” the agent runs in its own
# namespace but must create pods in the isolated scripts namespace.
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: rockbot-agent-script-runner
  namespace: {{ .Values.scripts.namespace }}
  labels:
    {{- include "rockbot.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: rockbot-script-runner
subjects:
  - kind: ServiceAccount
    name: {{ include "rockbot.agentServiceAccountName" . }}
    namespace: {{ .Values.namespace }}
