# Binds the Script Manager's ServiceAccount (in namespace: rockbot) to the
# rockbot-script-runner Role (in namespace: rockbot-scripts).
# Cross-namespace binding is intentional â€” the manager runs in its own
# namespace but must create pods in the isolated scripts namespace.
# The agent ServiceAccount has no pod permissions (automountServiceAccountToken: false).
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: rockbot-scripts-manager-script-runner
  namespace: {{ .Values.scripts.namespace }}
  labels:
    {{- include "rockbot.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: rockbot-script-runner
subjects:
  - kind: ServiceAccount
    name: rockbot-scripts-manager
    namespace: {{ .Values.namespace }}
