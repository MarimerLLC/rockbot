# Copy this file to values.personal.yaml and fill in your values.
# values.personal.yaml is gitignored — never commit it.
#
# Usage:
#   helm upgrade --install rockbot deploy/helm/rockbot \
#     -f deploy/values.personal.yaml \
#     --create-namespace

rabbitmq:
  hostName: "rabbitmq-svc.rabbitmq.svc.cluster.local"   # k8s service name for your RabbitMQ
  userName: "rockbot"

secrets:
  create: true
  llm:
    # Balanced tier — REQUIRED. Used for patrol and user messages of moderate complexity.
    balanced:
      endpoint: "https://openrouter.ai/api/v1"
      apiKey: "<your-openrouter-api-key>"
      modelId: "anthropic/claude-haiku-4.5"   # any OpenRouter model ID works here

    # Low tier — OPTIONAL. Fast/cheap model for simple factual questions.
    # Falls back to balanced when not configured.
    # low:
    #   endpoint: "https://openrouter.ai/api/v1"
    #   apiKey: "<your-openrouter-api-key>"
    #   modelId: "google/gemini-flash-1.5-8b"

    # High tier — OPTIONAL. Powerful model for dream consolidation and research tasks.
    # Falls back to balanced when not configured.
    # high:
    #   endpoint: "https://openrouter.ai/api/v1"
    #   apiKey: "<your-openrouter-api-key>"
    #   modelId: "anthropic/claude-opus-4-6"

  webTools:
    apiKey: "<your-brave-search-api-key>"
  rabbitmq:
    password: "<your-rabbitmq-password>"

  # openRouter:
  #   apiKey: "<your-openrouter-management-api-key>"  # required when openrouterMcp.enabled=true
  #                                                    # separate from llm.balanced.apiKey

blazor:
  tailscale:
    hostname: "rockbot"   # accessible at http://rockbot.<your-tailnet>.ts.net on your tailnet

# Optional — enable the OpenRouter MCP server (provides credit, model, and usage info to the agent)
# openrouterMcp:
#   enabled: true

# Optional — configure if you have Grafana Alloy or otel-collector running
# telemetry:
#   enabled: true
#   otlpEndpoint: "http://alloy.monitoring.svc.cluster.local:4317"

# Recommended — set your local IANA timezone so the agent uses your time, not UTC
# agent:
#   timezone: "America/Chicago"
